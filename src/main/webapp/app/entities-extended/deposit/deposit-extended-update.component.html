<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-deposit-heading">Create or edit a Deposit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group row" [hidden]="!editForm.get('id')!.value">
                    <label for="id" class=" col-md-4">ID</label>
                    <input type="text" class="form-control col-md-8" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group row">
                    <label class="form-control-label col-md-4" for="field_loginId">Login Id</label>
                    <input type="text" class="form-control col-md-8" name="loginId" id="field_loginId"
                           formControlName="loginId" readonly/>
                </div>

                <div class="form-group row">
                    <label  class="form-control-label col-md-4" for="field_depositNo">Deposit No (auto generalizable after first save)</label>
                    <input type="number" class="form-control col-md-8" name="depositNo" id="field_depositNo"
                           formControlName="depositNo" readonly/>

                </div>

                <div class="form-group row">
                    <label class="form-control-label col-md-4" for="field_depositBy">Deposit By</label>
                    <input type="text" class="form-control col-md-8" name="depositBy" id="field_depositBy"
                           formControlName="depositBy"/>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="form-group col-md-4">
                                <label class="form-control-label" for="field_depositDate">Deposit Date</label>
                                <div class="input-group">
                                    <input id="field_depositDate" type="text" class="form-control" name="depositDate" ngbDatepicker #depositDateDp="ngbDatepicker" formControlName="depositDate"/>
                                    <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="depositDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="form-control-label" for="field_medium">Medium</label>
                                <select class="form-control" name="medium" formControlName="medium" id="field_medium">
                                    <option value="ATM">ATM</option>
                                    <option value="BANK">BANK</option>
                                    <option value="CASH">CASH</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="form-control-label" for="field_amount">Amount</label>
                                <input type="number" class="form-control" name="amount" id="field_amount"
                                       formControlName="amount"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_note">Note</label>
                    <textarea class="form-control" name="note" id="field_note"
                              formControlName="note"></textarea>
                    <div *ngIf="editForm.get('note')!.invalid && (editForm.get('note')!.dirty || editForm.get('note')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('note')?.errors?.required">
                            This field is required.
                        </small>
                    </div>
                </div>

            <div style="padding-top: 10px;">
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>

                <button  id="post-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-success" (click)="post()">
                    <fa-icon icon="share"></fa-icon>&nbsp;<span>Post</span>
                </button>

            </div>
            </div>
        </form>
    </div>
</div>
