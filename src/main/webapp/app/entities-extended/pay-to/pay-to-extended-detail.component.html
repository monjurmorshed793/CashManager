<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payTo">
            <h2><span>Pay To</span> {{ payTo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ payTo.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ payTo.description }}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{ payTo.createdBy }}</span>
                </dd>
                <dt><span>Created On</span></dt>
                <dd>
                    <span>{{ payTo.createdOn }}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{ payTo.modifiedBy }}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{ payTo.modifiedOn }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pay-to', payTo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
